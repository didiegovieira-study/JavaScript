<body>

    <h2>Herois do One Punch Man</h2>
    
    <select name="" id="sel_heroi" onchange="heroi()">
        <option value="Class A">Metal Night</option>
        <option value="Class B">Fubuki</option>
        <option value="Class A">Máscara Doce</option>
        <option value="Class S">Prisioneiro Puri Puri</option>

    </select>
    <div id="div_resultado"></div>

</body>

<script>
    var herois = sel_heroi.value

    function heroi() {
        div_resultado.innerHTML = `Esse(a) herói(na) é da classe ${herois}`
    }
</script>
