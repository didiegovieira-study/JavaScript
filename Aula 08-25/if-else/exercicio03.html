<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    
    Quantos chocolates deja comprar?: <input type="text" id="in_quantidades">
    <button onclick="compra()">Compra</button> <br> <br>
    <div id="div_resultado"> </div>

</body>
</html>

<script>

function compra() {
    var quantidades = Number(in_quantidades.value)
    var precoNormal = quantidades * 3
    var precoPromocao = quantidades * 2.50

    if (quantidades < 12) {
    div_resultado.innerHTML = `o valor da sua compra foi de ${precoNormal}`
    } else {
        div_resultado.innerHTML = `o valor da sua compra foi de ${precoPromocao}`
    }
}

</script>
