<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    
    Qual seu peso?: <input type="text" id="in_peso"> <br>
    Qual sua altura?: <input type="text" id="in_altura"> <br>
    <button>IMC Homem</button> <br>
    <button>IMC Mulher</button> <br>
    <div id="div_resultado"></div>

</body>
</html>

<script>
    function homem() {
        var peso = Number(in_peso.value)
        var altura = Number(in_altura.value)
        var total = peso / (altura * altura)

        div_resultado.innerHTML = `Seu IMC é ${total}`
    }

    function mulher() {
        var peso = Number(in_peso.value)
        var altura = Number(in_altura.value)
        var total = (peso / (altura * altura)) * 0.9
        
        div_resultado.innerHTML = `Seu IMC é ${total}`
    }
</script>
