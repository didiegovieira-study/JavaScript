<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    Qual o sabor da pizza?: <input type="text" id="in_sabor"> <br>
    Qual o preço da pizza?: <input type="text" id="in_preco"> <br>
    Quantos amigos vão dividir?: <input type="text" id="in_amigos"> <br>
    <button onclick="calculo()">Pedir Pizza</button> <br>
    <div id="div_resultado"></div>
</body>
</html>

<script>
function calculo() {
    var sabor = (in_sabor.value)
    var preco = Number(in_preco.value).toFixed(2)
    var amigos = Number(in_amigos.value)
    var dividido = (preco / amigos).toFixed(2)

    div_resultado.innerHTML = `A pizza de ${sabor} custa R$${preco} e cada amigo vai pagar R$${dividido}`

}
</script>
