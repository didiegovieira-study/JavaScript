<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>

    <h1>Netflix</h1>

    Qual horario do dia você costuma usar a netflix?: <input type="text" id="in_hora"> <br><br>
    <button onclick="resultado()">Ver Recomendação</button> <br>
    <div id="div_resultado"></div>
    
</body>
</html>

<script>

    function resultado() {
        var hora = in_hora.value

        if (hora >= '19' && hora <= '21') {
            div_resultado.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}h!`
        } else {
            div_resultado.innerHTML = `O horário ${hora}h é adequado para assistir sua série favorita!`
        }
    }

</script>
