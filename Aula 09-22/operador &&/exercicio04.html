<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    
    O que você come no café da manhã?:
    <select name="" id="sel_cafe">
        <option value="">-Cafe-</option>
        <option value="nv">ovos</option>
        <option value="v">leite de arroz</option>
        <option value="nv">bacon</option>
    </select>
    <br> <br>
    O que você come no almoço?:
    <select name="" id="sel_almoco">
        <option value="">-Almoço-</option>
        <option value="nv">bife</option>
        <option value="v">hamburguer de soja</option>
        <option value="nv">frango grelhado</option>
    </select>
    <br> <br>
    O que você come na janta?:
    <select name="" id="sel_janta">
        <option value="">-Janta-</option>
        <option value="v">picanha de soja</option>
        <option value="nv">cupim</option>
        <option value="nv">coração</option>
    </select>
    <br><br>
    <button onclick="resultado()">Sou vegano</button>

</body>
</html>

<script>

    function resultado() {
        var cafe = sel_cafe.value
        var almoco = sel_almoco.value
        var janta = sel_janta.value

        if (cafe == 'v' && almoco == 'v' && janta == 'v') {
            alert(`Sim, você é vegano!`)
        } else {
            alert(`Não, você não é vegano`)
        }
    }

</script>
