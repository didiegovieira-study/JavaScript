    <h1>Cartão Fidelidade</h1>

<script>

    var preco = Number(4.40)
    var total = 0

    function resultado() {
        var pass = Number(in_passagem.value)
        var total = (preco * pass).toFixed(2)

    
            if (pass >= 8 && pass <= 19) {
                var total = total - (total * 0.03)
                b_preco.innerHTML = `${total}`
            } else if (pass >= 20 && pass <= 49) {
                var total = total - (total * 0.05)
                b_preco.innerHTML = `${total}`
            } else if (pass >= 50) {
                var total = total - (total * 0.07)
                b_preco.innerHTML = `${total}`
            } else {
                alert('Quantidade inválida para o Fidelidade!')
            }
    }

</script>
