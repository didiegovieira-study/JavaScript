<script>

    function avaliar() {
        if (in_nota.value >= 0 & in_nota.value <= 10) {
            alert(`Nota Válida!`)
        } else {
            alert(`Onde já se viu nota menor que 0 e maior que 10?!`)
        }
    }

</script>
