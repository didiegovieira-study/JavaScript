<body>
    
    <h1>Nota Aluno</h1>

    Qual a sua nota?: <input type="text" id="in_nota"> <br><br>
    <button onclick="resultado()">Avaliar Aluno</button>

</body>

<script>

    function resultado() {
        var nota = Number(in_nota.value)

        if (nota >= 0 && nota <= 6) {
            alert(`Aluno nÃ£o aprovado`)
        } else if (nota >= 8.5 && nota <= 10) {
            alert(`Aluno Exemplar!`)
        } else if (nota >= 6 && nota <= 8.5) {
            alert(`Aluno comum e aprovado`)
        }
    }

</script>
