<body>
    <h2>Quantidade de Ingressos</h2>
    Qual a quantidade de ingressos vendidos para estudante: <br>
    <input type="text" id="in_ingressoEstudante"> <br> <br>
    Qual a quantidade de ingresso comuns vendidos: <br>
    <input type="text" id="in_ingressoComum"> <br> <br>
    Qual o valor do ingresso comum: <br>
    <input type="text" id="in_valor"> <br> <br>
    <button onclick="dale()">Calcular a Arrecadação</button>

<script>
    
    function dale(){
        alert(`A arrecadação foi de R$${((Number(in_ingressoEstudante.value) * Number(in_valor.value)) / 2) + (Number(in_ingressoComum.value) * Number(in_valor.value))}`)
    }

</script>
