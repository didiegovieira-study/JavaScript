<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<body>
    
    Idade: <input type="text" id="in_idade">
    <button onclick="homem()">Aposentadoria Homem</button>
    <button onclick="mulher()">Aposentadoria Mulher</button>

</body>
</html>

<script>

    function homem(){
        alert (`Você é homem e falta ${70 - Number(in_idade.value)} anos para aposentar`)
    }

    function mulher(){
        alert (`Você é mulher e falta ${60 - Number(in_idade.value)} anos para aposentar`)
    }
    
</script>
