<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <button onclick="sortear()">Sortear 3333</button>

</body>
</html>

<script>

    function sortear() {
        var cont = 0;
        // while (1==1)
        while(true){
            var sort = parseInt(Math.random() * 5001)
            cont++
        
            if (sort == 3333) {
                alert ('Sorteou Finalmente!')
                break
            }
        }

        alert(`Foram realizados ${cont} sorteios`)
    }

</script>
