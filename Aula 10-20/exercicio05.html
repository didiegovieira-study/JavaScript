<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
</head>
<body>
    
    <h2>Desafio</h2>

    <input placeholder="Limite Minimo" id="inLimiteMin"> <br>
    <input placeholder="Limite Maximo" id="inLimiteMax"> <br>
    <button onclick="resultado()">Contas</button> <br><br>
    <div id="divResultado"></div>


</body>
</html>

<script>

    function resultado() {
        var limiteMin = Number(inLimiteMin.value);
        var limiteMax = Number(inLimiteMax.value);

        if (limiteMin > 1) {
            if (limiteMax < 100) {
                for (var contador = limiteMin; contador <= limiteMax; contador++) {
                    if (!(contador % 2 == 0)) {
                        divResultado.innerHTML += `${contador} <br>`
                    }
                }
            } else {
                alert('O número de limite deve ser menor que 100')
            }
        } else {
            alert('O número de limite deve ser maior que 1')
        }
    }

</script>
