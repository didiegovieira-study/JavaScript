<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    
    <input placeholder="Insira o limite inferior" id="LimiteMin"> <br>
    <input placeholder="Insira o limite superior" id="LimiteMax"> <br>
    <button onclick="resultado()">Contar</button> <br><br>
    <div id="divMensagem"></div>

</body>
</html>

<script>

    function resultado() {
        var limiteMin = Number(LimiteMin.value);
        var limiteMax = Number(LimiteMax.value);

        if (limiteMin > 1) {
            if (limiteMax < 100) {
                for (var contador = limiteMin; contador <= limiteMax; contador++) {
                        divMensagem.innerHTML += `${contador} <br>`
                }
            } else {
                alert('O número de limite deve ser menor que 100')
            }
        } else {
            alert('O número de limite deve ser maior que 1')
        }
    }

</script>
