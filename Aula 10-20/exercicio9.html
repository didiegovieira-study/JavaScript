<html lang="en">
<head>

</head>
<body>
    
    // Nao entendi o enunciado da 9

    <input placeholder="Informe quantas xicaras de café já tomou na vida" id="inQuant"> <br>
    <button onclick="resultado()">Ver a Quantidade</button> <br><br>
    <div id="divMensagem"></div>

</body>
</html>

<script>

    function resultado() {
        var quant = Number(inQuant.value);

        for(var cont = 0; cont < quant; cont++) {
            divMensagem.innerHTML = `${quant} colheres com leite em pó <br> ${quant*2} colheres de café em pó`
        }
    }

</script>
