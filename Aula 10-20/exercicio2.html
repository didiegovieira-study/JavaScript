<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    
    <h2>contador</h2>
    <button onclick="resultado()">Conte de 99 a 1</button> <br><br>
    <div id="divMensagem"></div>

</body>
</html>

<script>

    function resultado() {
        for (var contador = 99; contador > 1; contador--) {
            divMensagem.innerHTML += `${contador} <br>`
        }
    }

</script>
