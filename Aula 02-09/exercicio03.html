<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Migas</title>
</head>
<body>
    <h1>4Migas</h1>
    Qual o valor por grama de sorvete?: <input type="text" id="in_grama"> <br> <br>
    Qual o peso do sorvete (quantidade de gramas)?: <input type="text" id="in_peso"> <br> <br>
    <button onclick="calculo()">Calcule o Preço</button> <br>
</body>
</html>

<script>
    function calculo(){
    var grama = Number(in_grama.value)
    var peso = Number(in_peso.value)
    var preco = grama * peso

        if (preco > 10) {
            alert(`Esse sorvete vai comprometer a mesada`)
        } else {
        alert(`Hoje você está maneirando...`)
        }
    }
</script>
