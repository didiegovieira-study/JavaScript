<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    
    <h2>Sistema da Nutróloga</h2>

    <input type="text" id="in_peso" onkeyup="calculo()"> <br> <br>
    <div id="div_resultado"></div>

</body>
</html>

<script>

    function calculo() {
        var peso = Number(in_peso.value).toFixed(2)

        if (peso == 18.3) {
            var resultado = 'Peso perfeito'
        } else if (peso < 13.5) {
            var resultado = 'Abaixo do peso'
        } else if (peso <= 21.2) {
            var resultado = 'Peso na média'
        } else if (peso > 21.2) {
            var resultado = 'Acima do peso'
        }

        div_resultado.innerHTML = `${resultado}`
    }

</script>
