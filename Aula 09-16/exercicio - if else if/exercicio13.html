<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <div style="display: flex; align-items: center; flex-direction: column;">

        <br>

        <h2 id="h2_resultado">Valor guardado: R$0.00</h2>
        <div id="div_resultado"></div>

        <br> <br>

        <div style="display: flex; ">
            <button onclick="somar()">Guardar R$5,00</button>
            <button onclick="subtrair()">Gastar R$10,00</button> <br>
        </div>

    </div>

</body>
</html>

<script>

    var resultado = 0;

    function somar() {
        resultado += 5;

        h2_resultado.innerHTML = `Valor guardado: R$${resultado.toFixed(2)}`

            if (resultado >= 0) {
                div_resultado.innerHTML = `<span style="color: blue;">Finanças OK!</span>`
            }
            if (resultado > 100) {
                div_resultado.innerHTML += `<br><br> #ostentação`
            }
    }

    function subtrair() {
        resultado -= 10;

        h2_resultado.innerHTML = `Valor guardado: R$${resultado.toFixed(2)}`

            if (resultado < 0) {
                div_resultado.innerHTML = `<span style="color: red;">Finanças em perigo!</span>`
            }
            if (resultado < -20) {
                div_resultado.innerHTML += `<br><br> Seu nome vai ficar sujo, hein?`
            }
    }

</script>
