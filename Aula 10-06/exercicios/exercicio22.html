<body>


    <button onclick="enter()">Curto 3 e 5!</button> <br> <br>

    <div id="divResultado"></div>

<script>

    function enter() {
        var cont = 1;
        
        while (cont <= 100) {
            var mult3 = cont % 3 == 0;
            var mult5 = cont % 5 == 0;
            
            if (mult3 && mult5) {
                divResultado.innerHTML += `É TRI! É PENTA! <br>`
            } else if (mult3) {
                divResultado.innerHTML += `É TRI! <br>`
            } else if (mult5) {
                divResultado.innerHTML += `É PENTA! <br>`
            } else {
                divResultado.innerHTML += `${cont} <br>`
            }
            cont++

        }
    }

</script>
