<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebe pouco ou muito?</title>
</head>
<body>
    
    <input placeholder="Quantas taças" id="in_tacas"> <br>
    <input placeholder="Preço da taça" id="in_preco"> <br>
    Qual sua tolerância a álcool? <select id="sel_tipo">
        <option value="fraco">Fraco pra bebida</option>
        <option value="medio">Bebe todo final de semana</option>
        <option value="brabo">Só fica bêbado com Querosene</option>
    </select>
    <br>
    <button onclick="beber()">Tomar vinho</button>

    <div id="div_resultado"></div>
    <img id="img_bebida">

</body>
</html>
<script>
    
    function beber() {
        var tacas = Number(in_tacas.value);
        var preco = Number(in_preco.value);
        var tipo = sel_tipo.value;
        var img = '';

        div_resultado.innerHTML = ``

        if (tacas < 0 && tacas > 30) {
            alert(`Só é possível beber de 0 a 30 taças`)
        } else if (preco < 0.01) {
            alert(`Onde já se viu vinho grátis?`)
        } else {
            div_resultado.innerHTML = `<br> Zé Buduia tomou um total de ${tacas} taças de vinho, pagando R$ ${tacas*preco} por isso. <br><br>`
            
            if (tipo == 'fraco') {
                if (tacas >= 1 && tacas <= 2) {
                    img = `./levemente.png`
                } else if (tacas >= 3 && tacas <= 4) {
                    img = `./visivelmente.png`
                } else if (tacas >= 5) {
                    img = `./superbebado.png`
                }
            } else if (tipo == 'medio') {
                if (tacas >= 3 && tacas <= 4) {
                    img = `./levemente.png`
                } else if (tacas >= 5 && tacas <= 7) {
                    img = `./visivelmente.png`
                } else if (tacas >= 8) {
                    img = `./superbebado.png`
                }
            } else if (tipo == 'brabo') {
                if (tacas >= 10 && tacas <= 13) {
                    img = `./levemente.png`
                } else if (tacas >= 14 && tacas <= 19) {
                    img = `./visivelmente.png`
                } else if (tacas >= 20) {
                    img = `./superbebado.png`
                }
            }
            
            img_bebida.src = `${img}`

        }


    }

</script>
