<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 28</title>
</head>
<body>
    
    <h2>Cadastro de Frutas</h2>

    <input type="text" id="in_fruta">
    <button onclick="cadastrar()">Cadastrar</button> <br>
    <div id="div_resultado">
        Total de frutas: <b id="b_total">0</b> <br>
        2ª fruta: <b id="b_segunda">0</b> <br>
        4ª fruta: <b id="b_quarta">0</b> <br>
        Última fruta: <b id="b_ultima"></b>
    </div>

    <br>

    <input placeholder="Pesquisa" id="in_pesquisa"
    onkeyup="pesquisar()">
    <div id="div_pesquisa"></div>

</body>
</html>

<script>

    var frutas = []

    function cadastrar() {
        frutas.push(in_fruta.value);
        in_fruta.value = ''

        b_total.innerHTML = frutas.length
        b_segunda.innerHTML = frutas[1]
        b_quarta.innerHTML = frutas[3]
        b_ultima.innerHTML = frutas[frutas.length-1]
    }


    function pesquisar() {
        var resultado = frutas.indexOf(in_pesquisa.value)
        
        var frase
        if (frutas.indexOf(in_pesquisa.value) < 0){
            frase = 'Não existe'
        } else {
            frase = `Está na posição ${resultado}`
        }

        div_pesquisa.innerHTML = frase
    }

</script>
