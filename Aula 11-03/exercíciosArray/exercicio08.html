<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    
    <input type="text" id="inAlunos" placeholder="digite o nome dos alunos">
    <button onclick="cadastro()">Cadastre</button> <br><br>
    <div id="divMsg"></div>

</body>
</html>

<script>

    var lista = []

    function cadastro() {
        lista.push(inAlunos.value);
        divMsg.innerHTML = ''
        var frase = ''
        var limite = lista.length

        for (var i = limite; i > 0; i--) {
            frase += `${lista[i-1]} <br>`
        }

        divMsg.innerHTML = frase

    }

</script>
