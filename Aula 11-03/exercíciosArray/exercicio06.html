<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    
    <h1>Filmes que Mais Gosta</h1>

    <input type="text" id="inFilmes" placeholder="Cadastre os filmes que gosta">
    <button onclick="cadastro()">Cadastrar Filme</button> <br><br>
    <div id="divMsg">

    </div>

</body>
</html>

<script>
    var lista = []

    function cadastro() { 
        divMsg.innerHTML = ''

        var filme = inFilmes.value
        lista.push(filme);
        var frase = ''

        for (var i = 0; i < lista.length; i++) {
            frase += `${lista[i]} <br>`
        }

        divMsg.innerHTML = `<b>Lista de Filmes:</b> <br> ${frase}`

    }

</script>
