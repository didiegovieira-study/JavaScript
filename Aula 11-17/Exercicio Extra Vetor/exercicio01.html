<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>

    <input type="text" placeholder="Insira nomes de animais" id="inAnimal"> 
    <button onclick="cadastrar()">Cadastrar</button> <br><br>
    <button onclick="relatorio()">Relatorio</button>
    <div id="divMsg"></div>
    
</body>
</html>

<script>

    var lista = []
    var repetido = []

    function cadastrar() {
        var animal = inAnimal.value;
        
        repetido.push(animal)

        if (lista.indexOf(animal) < 0) {
            lista.push(animal)
        }

    }

    function relatorio() {
        var frase = '';
        divMsg.innerHTML = ''
        
        for (var i = 0; i < lista.length; i++) {
            var cont = 0;
            for (var i2 = 0; i2 < repetido.length; i2++) {
                if (lista[i] == repetido[i2]) {
                    cont++
                }
            }

            frase += `"${lista[i]}": cadastrou ${cont} vezes <br>`
        }

        divMsg.innerHTML = `<br> VocÃª cadastrou ${lista.length} animais <br><br>
        ${frase}
        `
    }

    

</script>
