<body>
    
    <input type="text" id="inLogin" placeholder="Insira o login"> <br>
    <input type="text" id="inSenha" placeholder="Insira a senha"> <br>
    <input type="text" id="inSeg" placeholder="Insira o cod de segurança"> <br><br>
    <button onclick="validar()">Validar</button>
    <div id="divMsg"></div>


</body>

<script>

    function validar() {
        var login = inLogin.value;
        var senha = (inSenha.value);
        var cod = Number(inSeg.value);

        var frase = login == SPTECH && senha == SCHOOL || cod == 595 ? 'Usuário autenticado com sucesso' : 'Falha na autenticação'
        divMsg.innerHTML = frase

    }

</script>
