<body>
    
    <input type="text" placeholder="Insira quantos chocolates comprou" id="inQuantidade"> <button onclick="resultado()">Compra</button> <br><br>
    <div id="divMsg"></div>


</body>

<script>

    function resultado() {
        var quant = Number(inQuantidade.value);

        var frase = quant <= 12 ? `O valor da sua compra foi de: ${quant*3}` : `O valor da sua compra foi de: ${quant*2.5}`

        divMsg.innerHTML = frase
    }

</script>
