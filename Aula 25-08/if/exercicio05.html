    <button onclick="kwh()">calcular conta de luz</button>

<script>

function kwh(){
    var kwhconsumida = Number(in_kwh.value)

        if (kwhconsumida < 100){
            var kwhconsumida = kwhconsumida * 0.9
        }

    alert (`Você tem que pagar ${kwhconsumida} kWh`)
}
