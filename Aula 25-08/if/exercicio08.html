<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>

    Quantos homens entraram no elevador: <input type="text" id="in_homem"> <br>
    Quantas mulheres entraram no elevador: <input type="text" id="in_mulher"> <br>
    <button onclick="analisar()">Analisar Peso</button>

    <div id="div_resultado"> </div>

</body>
</html>

<script>

function analisar(){
    var homem = Number(in_homem.value) * 80
    var mulher = Number(in_mulher.value) * 60
    var peso = homem + mulher

    div_resultado.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação 
    é de ${peso}kg`

        if (peso > 800){
        div_resultado.innerHTML = `<span style="color: blue;"><br>Será necessário descer alguém 
            para que o elevador se movimente</span>`
        }

}

</script>
