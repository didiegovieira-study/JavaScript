<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    
    <h2>Calculadora de IMC</h2> <br>
    Qual seu peso: <input type="text" id="in_peso"> <br><br>
    Qual sua altura: <input type="text" id="in_altura"> <br><br>
    <button onclick="imcHomem()">IMC Homem</button>
    <button onclick="imcMulher()">IMC Mulher</button>

    <div id="div_imc">
        Aqui est√° seu calculo IMC.
    </div>

</body>
</html>

<script>

    function imcHomem(){
        var peso = Number(in_peso.value);
        var altura = Number(in_altura.value);

        var imchomem = peso / (altura * altura);

        div_imc.innerHTML = `${imchomem}`;
    }

    function imcMulher(){
        var peso = Number(in_peso.value);
        var altura = Number(in_altura.value);

        var imcmulher = (peso / (altura * altura)) * 0.9;

        div_imc.innerHTML = `${imcmulher}`;
    }

</script>
